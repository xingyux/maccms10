<li class="clearfix">
	<h3 class="title">
		<a href="{:mac_url_vod_detail($vo)}" title="{$vo.vod_name}">{$vo.vod_name}{if condition="$vo.vod_remarks neq ''"} <em class="text-red">[{$vo.vod_remarks}]</em>{/if}</a>
	</h3>
	<span class="type">
		<a href="{:mac_url_type($vo,[],'type')}">{$vo.type.type_name}</a>
	</span>
	<span class="time{if condition="$vo.vod_serial gt 0"} active{/if}">
		{$vo.vod_time|date='Y-m-d h:m:s',###}
	</span>	
</li>
