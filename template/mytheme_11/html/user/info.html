<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width ,initial-scale = 1,minimum-scale = 1,maximum-scale = 1,user-scalable =no"/>
	<title>用户资料 - {$maccms.site_name}</title>
	{include file="user/include" /}
</head>
<body>
<header class="stui-header">
    <span class="stui-header__left"><a class="go-back" href="javascript:history.go(-1)"><i class="iconfont icon-left"></i>返回</a></span>
    <span class="stui-header__center">用户资料</span>
</header>
<form method="post" id="fm">
<div class="weui-cells weui-cells_form">
  	<div class="weui-cell">
    	<div class="weui-cell__hd"><label class="weui-label">账号</label></div>
    	<div class="weui-cell__bd">
      		<span>{$obj.user_name}</span>
    	</div>
  	</div>
  	<div class="weui-cell">
    	<div class="weui-cell__hd"><label class="weui-label">原密码</label></div>
    	<div class="weui-cell__bd">
      		<input class="weui-input" type="password" name="user_pwd" placeholder="请输入原密码">
    	</div>
  	</div>
  	<div class="weui-cell">
    	<div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
    	<div class="weui-cell__bd">
      		<input class="weui-input" type="password" name="user_pwd1" placeholder="请输入新密码">
    	</div>
  	</div>
  	<div class="weui-cell">
    	<div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
    	<div class="weui-cell__bd">
      		<input class="weui-input" type="password" name="user_pwd2" placeholder="请输入新密码">
    	</div>
  	</div>
  	<div class="weui-cell">
    	<div class="weui-cell__hd"><label class="weui-label">qq号</label></div>
    	<div class="weui-cell__bd">
      		<input class="weui-input" type="text" name="user_qq" value="{$obj.user_qq}">
    	</div>
  	</div>
  	<div class="weui-cell">
    	<div class="weui-cell__hd"><label class="weui-label">找回问题</label></div>
    	<div class="weui-cell__bd">
      		<input class="weui-input" type="text" name="user_question" value="{$obj.user_question}">
    	</div>
  	</div>
  	<div class="weui-cell">
    	<div class="weui-cell__hd"><label class="weui-label">找回答案</label></div>
    	<div class="weui-cell__bd">
      		<input class="weui-input" type="text" name="user_answer" value="{$obj.user_answer}">
    	</div>
  	</div>
</div>
<div class="weui-btn-area">
  	<a class="weui-btn weui-btn_primary" href="javascript:" id="btn_submit">提交修改</a>
</div>
<script>

	$("#btn_submit").click(function() {
		var data = $("#fm").serialize();
		$.ajax({
			url: "{:url('user/info')}",
			type: "post",
			dataType: "json",
			data: data,
			beforeSend: function () {
				//开启loading
				//$(".loading_box").css("display","block");
			},
			success: function (r) {
				alert(r.msg);
				if(r.code==1){
					location.href="{:url('user/info')}";
				}
			},
			complete: function () {
				//结束loading
				//$(".loading_box").css("display","none");
			}
		});
	});
	
</script>
</body>
</html>
