<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>专题首页 - 精品专题 - 推荐专题 - {$maccms.site_name}</title>
    <meta name="keywords" content="电影专题,电视剧专题,综艺专题,动漫专题,推荐专题,专题收录" />
    <meta name="description" content="本站提供最新最全精品专题数据" />
    {include file="public/include"}
</head>
<body>
{include file="public/head"}
<header class="stui-header">
    <span class="stui-header__left"><a href="javascript:MAC.GoBack()"><i class="iconfont icon-left"></i>返回</a></span>
    <span class="stui-header__center">专题</span>    
    <span class="stui-header__right">
    	<a class="open-search" href="javascript:;"><i class="iconfont icon-search"></i></a>   	
    </span>
</header>
<div class="page__bd">
	<div class="weui-panel weui-panel_access">
	    <div class="weui-panel__bd">
	   	 	<div class="weui-media-box weui-media-box_appmsg">
				<div class="weui-media-box__bd">
					{maccms:topic num="10" paging="yes" order="desc" by="time"}
					<p> 
						<a href="{:mac_url_topic_detail($vo)}" title="{$vo.topic_name}">
							<img class="img-responsive" src="{:mac_url_img($vo.topic_pic)}"/>
						</a>
		    			<p style="padding: 10px; text-align: center;"><a class="text-666" href="{:mac_url_topic_detail($vo)}" title="{$vo.topic_name}">{$vo.topic_name}</a></p>																		
					</p>												
					{/maccms:topic}
			    </div>				    
			</div>
		</div>
	</div>
</div>
{include file="public/paging"}
{include file="public/foot"}
</body>
</html>
