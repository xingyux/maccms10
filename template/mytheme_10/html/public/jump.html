<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg-primary"></i></div>
    <div class="weui-msg__text-area">
    	<h2 class="weui-msg__title">系统提示...</h2>
    	<p class="weui-msg__desc">亲爱的：{$msg} 页面自动 <a id="href" href="<?php echo($url);?>">跳转</a> <b id="wait"><?php echo($wait);?></b></p>
    </div>
</div>
<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait'),
                href = document.getElementById('href').href;
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);
    })();
</script>
