<div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">
    	<a class="tips pull-right change" href="javascript:;">换一组</a>
    	猜你喜欢
    </div>
    <div class="swiper-change swiper-container">
    	<div class="swiper-wrapper">
    		<div class="swiper-slide">   			   		
			    <div class="weui-panel__bd">
			    	{maccms:vod num="10" type="current" order="desc" by="time"}
			      	{include file="public/vod_box"}
			      	{/maccms:vod}
			    </div>
		    </div>
		    <div class="swiper-slide">   			   		
			    <div class="weui-panel__bd">
			    	{maccms:vod num="10" type="current" order="desc" by="hits"}
			      	{include file="public/vod_box"}
			      	{/maccms:vod}
			    </div>
		    </div>
		</div>
	</div>
    <div class="weui-panel__ft">
      	<a href="{:mac_url_type($obj)}" class="weui-cell weui-cell_access weui-cell_link">
        	<div class="weui-cell__bd">查看更多</div>
        	<span class="weui-cell__ft"></span>
      	</a>    
    </div>
</div>
<script type="text/javascript">
	var swiper = new Swiper('.swiper-change',{
		loop: true
	});
	$('.change').click(function(){
		swiper.slideNext();
	})
</script>
